    <div class="typing-container">
        <div class="animated-text">
          <p id="demo">
            <span id="text-span">Scents that make sense</span>
          </p>
        </div>
    </div>
    <script>
        var i = 0;
        var txt = 'Scents that make sense';
        var speed = 10;
      
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("text-span").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Animation re-trigger
                i = 0;
                document.getElementById("text-span").innerHTML = '';
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = function() {
            typeWriter();
        };
        </script>
